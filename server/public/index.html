<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Random Number Guessing Game</h1>
    <br />
    <input type="text" id="user1-guess" placeholder="First Player Guess">
    <input type="text" id="user2-guess" placeholder="Second Player Guess">
    <br />
    <button id="submit-btn">Submit Guesses</button>
    <br />
    <h2>Guess Round</h2>
    <div id="guess-count">0</div>
    <br />
    <div id="reset-btn-space"></div>
    <br />
    <table id="guess-data">
      <thead>
        <h2>Round Results</h2>
        <tr>
          <th>Player</th>
          <th>Guess Number</th>
          <th>Message</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="guess-log">


      </tbody>
    </table>
</body>
</html>
